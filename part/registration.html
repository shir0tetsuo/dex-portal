<blockquote>
  <div class="loginbox"><a href="#rbox" onclick="toast('rbox')"><b>I agree</b></a> &nbsp;<a href="/">Nevermind</a></div>
</blockquote>

<blockquote style="display: none;" id="rbox">
  <div class="loginbox">
    <form>
      <div class="extrusionbase"><b>Email</b><span class="extrude">
          A valid email address is required in lower-case.<br>
          This will be publicly displayed on your profile.
        </span></div><br>
      <input type="TEXT" id="user_email" onkeyup="return forceLower(this);" size="40"><br><br>
      <div class="extrusionbase"><b>Password</b><span class="extrude">
          A good password is at least<br><b>8+ characters long.</b><br>
        </span></div><br>
      <input type="password" id="password" placeholder="Password" size="40"><br>
      <input type="password" id="passwordconfirmation" placeholder="Confirm Password" onkeyup="compareKeys()" size="40"><br><br>

      <div class="toast" id="submitbox">
      <input type="button" id="submit" value="Submit">

      </div><br><br>
      <span class="toast" id="server_error"></span>
    </form>

  </div>
</blockquote>
